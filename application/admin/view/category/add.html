{include file="common/header" /}
<body>

<div class="layui-form" lay-filter="layuiadmin-form-tags" id="layuiadmin-app-form-cate"
     style="padding-top: 30px;">
    <div class="layui-form-item">
        <label class="layui-form-label">所属分类</label>
        <div class="layui-input-inline">
            <select name="pid" lay-verify="">
                <option value="0">顶级分类</option>
                {volist name="cateTree" id="vo"}
                <option value="{$vo.cid}">{$vo.html}— {$vo.cname}</option>
                {/volist}
                <!--<option value="021" disabled>上海（禁用效果）</option>-->
                <!--<option value="0571" selected>杭州</option>-->
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类名</label>
        <div class="layui-input-inline">
            <input type="text" name="cname" lay-verify="required" placeholder="请输入分类名" autocomplete="off"
                   class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="csort" lay-verify="required" value="0" placeholder="排序" autocomplete="off"
                   class="layui-input" min="0" max="100">
        </div>
    </div>
</div>

<!--基础script区域-->
{include file="common/script" /}
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form;
    })
</script>
</body>
</html>
