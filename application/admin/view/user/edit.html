{include file="common/header" /}

<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" readonly="readonly" name="username" lay-verify="required|min:5" placeholder="请输入用户名" value="{$userInfo.username}" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">用户名不允许修改</div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">密码</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input type="password" name="password" lay-verify="required" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <input type="radio" name="sex" value="男" title="男" {if $userInfo.sex == "男"}checked{/if} >
            <input type="radio" name="sex" value="女" title="女" {if $userInfo.sex == "女"}checked{/if} >
            <input type="radio" name="sex" value="保密" title="保密" {if $userInfo.sex == "保密"}checked{/if} >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="phone" placeholder="请输入号码" value="{$userInfo.phone}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" value="{$userInfo.email}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否管理员</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" name="is_admin" lay-skin="switch" lay-text="是|否" {if $userInfo.is_admin == "是"}checked{/if} >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" name="is_lock" lay-skin="switch" lay-text="锁定|正常" {if $userInfo.is_lock == "锁定"}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-submit" id="LAY-user-submit" value="确认">
    </div>
</div>

{include file="common/script" /}
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
</body>
</html>
